<tagLib name="wego" />
<include file="public:header" />
<script type="text/javascript" src="__ROOT__/statics/js/jquery/plugins/jquery.imagePreview.js"></script>
<div class="pad-10" >
    <form id="myform" name="myform"  method="post"  >
        <div class="table-list">
            <table width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th  width="80">id序号</th>
                    <th  width="50">会员名字</th>
                    <th  width="80">注册手机号 </th>
                    <th  width="50">审核状态</th>
                    <th width="80">会员注册时间</th>
                    <th width="80">会员登录时间</th>
                    <th width="110">账号是否锁定</th>
                    <th width="110">操作</th>
                </tr>
                </thead>
                <tbody>
                <volist name="huiyuan" id="v" >
                    <tr>
                        <td align="center">{$v.id}</td>
                        <td align="center">{$v.name} </td>
                        <td align="center">{$v.phone}</td>
                        <td align="center"  >
                        <switch  name="v.status">
                            <case value="0" >未审核</case>
                            <case value="1" >审核通过</case>
                            <case value="2" >审核失败</case>
                        </switch > </td>
                        <td align="center">{$v.rgstime|date="Y-m-d H:i:s",###} </td>
                        <td align="center">{$v.logintime|date="Y-m-d H:i:s",###}</td>
                        <td align="center">
                        <switch  name="v.lock">
                            <case value="0" >未锁定</case>
                            <case value="1" >已锁定</case>
                        </switch > </td>
                        <td align="center">
                            <a class="blue" href="{:U('bbuser/details',array('id'=>$v['id']))}">查看</a>|
                            <a class="blue" href="{:U('bbuser/edit',array('id'=>$v['id']))}">修改</a>
                        </td>
                </volist>
                </tbody>
            </table>

            <div class="btn">
                <div id="pages">{$page}</div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
