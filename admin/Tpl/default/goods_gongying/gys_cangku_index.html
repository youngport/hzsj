<include file="public:header" />
<div class="pad-10" >
    <form name="searchform" action="" method="get" >
    <table width="100%" cellspacing="0" class="search-form">
        <tbody>
            <tr>
            <td>
            <div class="explain-col">
                &nbsp;关键字 :
                <input name="keyword" type="text" class="input-text" size="25" value="{$keyword}" />
                &nbsp;供应商编码 :
                <input name="gys" type="text" class="input-text" size="25" value="{$gys}" />
                &nbsp;商品ID :{$goodsid}&nbsp;
                <input type="hidden" name="goodsid" value="{$goodsid}" />
                <input type="hidden" name="m" value="goods_gongying" />
                <input type="hidden" name="a" value="gys_cangku_index" />
                <input type="submit" name="search" class="button" value="搜索" />
        	</div>
            </td>
            </tr>
        </tbody>
    </table>
    </form>
    <div class="table-list">
    <table width="100%" cellspacing="0">
    <thead>
		<tr><th>ID</th><th>仓库编号</th><th>仓库名称</th><th>供应商名称</th><th>预计到货日期</th><th>发货地址</th><th>操作</th></tr>
    </thead>
    <foreach name="items_cate_list" item="vo">
		<tr>
		<td align="center">{$vo.cangku_id}</td>
		<td align="center">{$vo.cangku_bianhao}</td>
		<td align="center">{$vo.cangku_name}</td>
		<td align="center">{$vo.gys_name}</td>
		<td align="center"><if condition="($vo.cangku_date eq '')">--<else />{$vo.cangku_date}</if></td>
		<td align="center"><if condition="($vo.cangku_fahuodizhi eq '')">--<else />{$vo.cangku_fahuodizhi}</if></td>
		<td align="center"><if condition="$goodsid neq ''"><a class="blue" href="{:u('delect_bang',array('cangku_bianhao'=>$vo['cangku_bianhao'],'goods_id'=>$goodsid))}">解除该绑定</a>&nbsp;|</if>	<a class="blue" href="{:u('goods/index',array('cangku_bianhao'=>$vo['cangku_bianhao']))}">查看商品</a>&nbsp;|&nbsp;<a class="blue" href="{:u('gys_cangku_bianji',array('id'=>$vo['cangku_id']))}">编辑</a>&nbsp;|&nbsp;<a class="blue" href="{:u('cangku_delete',array('cangku_id'=>$vo['cangku_id']))}">删除</a></td></tr>
	</foreach>
	</table><br />
	<div class="btn">
    	<div id="pages">{$page}</div>
    </div>
	<a class="blue" href="{:u('gys_cangku_add')}"><div class="smt">添加仓库</div></a>
    </div>
</div>
</body>
</html>
