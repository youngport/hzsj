<include file="public:header"/>
<div class="pad-10">
    <form action="" method="get">
        <table width="100%" cellspacing="0" class="search-form">
            <tbody>
            <tr>
                <td>
                    <input type="hidden" name="m" value="lefen"/>
                    <input type="hidden" name="a" value="count"/>
                    <input type="hidden" name="id" value="{$Think.get.id}"/>
                    <div class="explain-col">
                      微信昵称关键字 :
                        <input name="wei_name" type="text" class="input-text" size="25" value="{$wei_name}"/>
                        openid:
                        <input name="openid" type="text" class="input-text" size="25" value="{$openid}"/>
                        <input type="submit" name="search" class="button" value="搜索"/>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <form id="myform" name="myform" action="{:U('user/delete')}" method="post" onsubmit="return check();">
        <div class="table-list">
            <table width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th width=80>微信昵称</th>
                    <th width=80>登录账户</th>
                    <th width=80>阅读次数</th>
                </tr>
                </thead>
                <tbody>
                <volist name="list" id="val" key="k">
                    <tr>
                        <td align="center">{$val.wei_nickname}</td>
                        <td align="center"><em class="blue">{$val.open_id}</em></td>
                        <td align="center">{$val.count}</td>
                </volist>
                </tbody>
            </table>
            <div class="btn">
                <div id="pages">{$page}</div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
