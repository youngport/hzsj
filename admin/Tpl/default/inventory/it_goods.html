<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<a href="__URL__/add">加载货品信息</a>
<hr>
<table border="1" style="width:98%;margin-left:1%">
<tr>
<th>产品代码</th><th>产品名称</th><th>申报价值</th><th>产品重量(个)</th><th>长</th><th>宽</th><th>高</th><th>货品数字码</th><th>货品条码</th>
</tr>
<foreach name="data" item="val">
	<tr>
		<td>{$val.sku}</td>
		<td>{$val.itemName}</td>
		<td>{$val.unitPrice}</td>
		<td>{$val.weight}</td>
		<td>{$val.length}</td>
		<td>{$val.width}</td>
		<td>{$val.height}</td>
		<td>{$val.imBarNo}</td>
		<td>{$val.imBarCode}</td>
	</tr>
</foreach>
</table>
<div style="text-align: center;">{$pageinfo}</div>
</body>
</html>
