<include file="public:header" />
<div class="pad-10" >
    <a class="blue" href="{:u('items_cate/nat_add')}"><div class="smt">添加国家</div></a>
    <form name="searchform" action="{:u('items_cate/nat_index')}" method="post" >
        <table width="100%" cellspacing="0" class="search-form">
            <tbody>
                <tr>
                    <td>
                        <div class="explain-col">
                            国家 :
                            <input name="keyword" type="text" id="tex" class="input-text" size="25" value="{$keyword}" />
                            &nbsp;&nbsp;所属分类：
                            <select name="pcate" >
                                <option value="-1">--请选择--</option>
                               <volist name="arr" id="list">
                                   <option value="{$list.id}" <if condition="$list['id'] eq $pcate">selected="selected"</if>>{$list.name}</option>
                               </volist>
                            </select>&nbsp;&nbsp;
                            <input type="submit" class="smt"  style="display:inline-block;float:none;" value=" 搜 &nbsp;索 "/>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <div class="table-list">
        <table width="100%" cellspacing="0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>国家</th>
                    <th>所属上级</th>
                    <th>图片</th>
                    <th>添加日期</th>
                    <th>修改日期</th>
                    <th>操作</th>
                </tr>
            </thead>
            <foreach name="nat_list" item="vo">
                <tr>
                    <td align="center">{$vo.id}</td>
                    <td align="center">{$vo.nationality}</td>
                    <td align="center">
                <if condition="$vo.cate_id eq 65">
                    进口母婴
                    <elseif condition="$vo.cate_id eq 100" />
                    美妆个护
                    <elseif condition="$vo.cate_id eq 118"/>
                    保健品
                    <elseif condition="$vo.cate_id eq 147"/>
                    进口食品
                     <elseif condition="$vo.cate_id eq 167"/>
                    店铺商品
                </if>
                </td>
                <td align="center"><img width="80px" height="60px;" src="{$vo.nationality_img}"/></td>
                <td align="center">{$vo.add_time|date='Y-m-d H:i:s',###}</td>
                <td  align="center"><if condition="$vo.update_time eq ''">暂无修改<else/>{$vo.update_time|date='Y-m-d H:i:s',###}</if></td>
                <td align="center"><a href="{:U('nat_add',array('id'=>$vo['id']))}">修改</a>  &nbsp;&nbsp;|&nbsp;&nbsp;<a href="{:U('nat_del',array('id'=>$vo['id']))}" onclick="if (confirm('确定删除?') == false)
                                return false;"> 删除 </a>  </td>
                </tr>
            </foreach>
        </table><br />
        <div class="btn">
            <div id="pages">{$page}</div>
        </div>
        
    </div>
</div>

</body>
</html>
