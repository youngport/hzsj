<include file="public:header" />
<div class="pad-10" >
	<volist name="items_cate_list" id="vo">
	<form id="myform" name="myform" action="{:u('items_cate/mpxiugai_get',array('id'=>$vo['id']))}" method="post" enctype="multipart/form-data"><br />
	    <div>编号ID：{$vo.id}</div><br />
	    <div>品牌名称：<input type="text" name="name" id="name" value="{$vo.name}"></div><br />
	    <div>品牌分类：<select name='cid'><option>请选择分类</option><volist name='cate' id='v'><option value="{$v.id}" <eq name='vo.cid' value='$v.id'>selected='selected'</eq>>{$v.name}</option></volist></select></div><br />
	    <div>是否搞活动：<input name="huodong" type="radio" value="1" <if condition="($vo.huodong eq 1)">checked="checked"<else /></if> />是  <input name="huodong" type="radio" value="0" <if condition="($vo.huodong eq 0)">checked="checked"<else /></if> />否<br /><br />
		活动宣传图：<if condition="($vo.img neq '')"><img src="__ROOT__/{$vo.img}"/><else /></if><br /><br />
		宣传图修改：<input type="file" name="img" id="img" class="input-text" size=21 /><br /><br />
	   	 活动开始时间：<input type="text" size="60"  class="textinput requireinput" name="huodks" id="huodks" value="{$vo.huodks}"   placeholder="请输入活动开始时间 例如：2015-09-09 22:20:00"><br /><br />
		活动结束时间：<input type="text" size="60"  class="textinput requireinput" name="huodjs" id="huodjs" value="{$vo.huodjs}"   placeholder="请输入活动结束时间 例如：2015-09-09 22:20:00"><br /><br />
	    <div> <input type='hidden' name='id' value='{$vo.id}'/><input type="submit" name="dosubmit" value="  保存  " /></div>
	</form>
	</volist>
</div>
</body>
</html>
