<tagLib name="wego" />
<include file="public:header" />
<script type="text/javascript" src="__ROOT__/statics/js/jquery/plugins/jquery.imagePreview.js"></script>
<div class="pad-10" >
    <div style="font-size:12px;line-height:25px;padding:20px;">
		    <foreach name="dianpu" item="val">
		    	<img style="max-width:400px;" src="{$val.dianp_img}" />
		    	<ul style="width:800px;background:#f4f4f4; padding:20px;margin:20px 0;">
		    		<li>微信昵称：{$val.wei_nickname}</li>
		    		<li id="opid" data-id="{$val.id}" data-opid ="{$val.open_id}">ID：{$val.open_id}</li>
		    		<li>店铺名称：{$val.dianpname}</li>
		    		<li>店铺联系方式：{$val.dianp_lxfs}</li>
		    		<li>经纬坐标：{$val.zuobiao}</li>
		    		<li>详细地址：{$val.xxdizhi}</li>
		    		<li>审核状态：<if condition="$val.shenhe eq 1 ">通过<elseif condition="$val.shenhe eq 0 "/>待审<elseif condition="$val.shenhe eq 2 "/>不通过</if></li>
		    	</ul>
		    </foreach>
	<a class="blue"  onclick="javascript:history.go(-1);"><div class="smt">返回</div></a>
    </div>
</div>
</body> 
</html>
