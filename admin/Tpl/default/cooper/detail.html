<include file="public:header" />
<div class="pad_10">
        <table width="100%" cellpadding="2" cellspacing="1" class="table_form">
            <tr>
                <th width="80">姓名、称呼 :</th>
                <td><input type="text"  id="title" class="input-text" value="{$cooper.usrname}"></td>
            </tr>
            <tr>
                <th>联系电话 :</th>
                <td><input type="text"  id="name" class="input-text" value="{$cooper.phone}"></td>
            </tr>
            <tr>
                <th>详细地址 :</th>
                <td><input type="text"  class="input-text" value="{$cooper.address}"></td>
            </tr>
            <tr>
                <th>备注信息 :</th>
                <td>
                   <textarea>{$cooper.remark}</textarea>
                </td>
            </tr>
            <tr>
                <th>申请时间 :</th>
                <td>
                    {$cooper.add_time|date="Y-m-d h:i:s",###} 申请ip:{$cooper.ip}
                </td>
            </tr>
            <tr>
                <th>数据状态 :</th>
                <td>
                    <switch name="cooper.flag">
                        <case value="1">正常</case>
                        <case value="0">删除作废</case>
                        <default />删除作废
                    </switch>
                </td>
            </tr>
            <tr>
                <th>审核状态 :</th>
                <td>
                    <switch name="cooper.status">
                        <case value="1">已审核</case>
                        <case value="0">待审核</case>
                        <default />待审核
                    </switch>
                </td>
            </tr>
            <tr>
                <th>审核时间 :</th>
                <td>
                  <notempty name="cooper.aduit_time">{$cooper.aduit_time|date="Y-m-d h:i:s",###}<else/>-- </notempty>
                </td>
            </tr> <tr>
            <th>更新时间 :</th>
            <td>
                {$cooper.utime|date="Y-m-d h:i:s",###}
            </td>
        </tr>
            <tr><th></th><td></td></tr>
        </table>


</div>
</body>
</html>
