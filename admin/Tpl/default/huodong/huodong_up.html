<tagLib name="wego" />
<include file="public:header" />
<script type="text/javascript" src="__ROOT__/statics/js/jquery/plugins/jquery.imagePreview.js"></script>
<div class="pad-10" >
    <div style="font-size:12px;line-height:25px;padding:20px;">
		<form id="myform" name="myform" action="{:u('huodong/huodong_up_get',array('huodong_id'=>$items_cate_list['huodong_id']))}" method="post" enctype="multipart/form-data"><br />
 
			<img style="max-width:400px;" src="__ROOT__/{$items_cate_list.hd_img}" />
	    	<ul style="width:800px;background:#f4f4f4; padding:20px;margin:20px 0;">
	    		<div><li id='opid'>活动宣传图：<input type="file" name="img" id="img" class="input-text" style="width:200px;margin:10px 0 ;" size=21 /></div></li>
	    		<div><li id='opid'>活动标题：<input type="text" placeholder="请输入活动标题" name="hd_name" id="hd_name" style="width:200px;margin:10px 0 ;" value="{$items_cate_list.hd_name}"></div></li>
	    		<li id='opid'>活动排序：<input type="text" placeholder="活动排序" name="paixu" id="paixu" style="width:50px;margin:10px 0 ;" value="{$items_cate_list.paixu}"><br /></li>
	    		<div><li id='opid'>活动简介：<br /><textarea name="hd_jianjie" id="hd_jianjie" cols="80" rows="8" placeholder="请输入活动简介，最多100个字">{$items_cate_list.hd_jianjie}</textarea></div></li>
	    		<div><li id='opid'>活动开始时间：<input type="text" placeholder="（格式：2015-11-01 00:00:00）" style="width:200px;margin:10px 0 ;" name="hd_kaishi" id="hd_kaishi" value="{$items_cate_list.hd_kaishi}"></div></li>
	    		<div><li id='opid'>活动结束时间：<input type="text" placeholder="（格式：2015-11-01 00:00:00）" style="width:200px;margin:10px 0 ;" name="hd_jieshu" id="hd_jieshu" value="{$items_cate_list.hd_jieshu}"></div></li>
	    		<li><input type="radio" name="hd_youxiao" class="radio_style" value="0" <if condition="$items_cate_list.hd_youxiao eq 0 ">checked</if>>
                   &nbsp;无效&nbsp;&nbsp;&nbsp;
                   <input type="radio" name="hd_youxiao" class="radio_style" value="1" <if condition="$items_cate_list.hd_youxiao eq 1 ">checked</if>>
                   &nbsp;有效<br style="height:10px;" /></li>
	    	</ul>
	    	<input type="submit" name="dosubmit" value="  保存  " />
		</form>
    </div>
</div>

<script>
$(function(){
    $.formValidator.initConfig({
    formid: "myform",
    autotip: true,
    onerror: function (msg, obj) {
        window.top.art.dialog({
            content: msg,
            lock: true,
            width: '200',
            height: '50'},
                function ()
                {
                    this.close();
                    $(obj).focus();
                })
    }});

    $("#hd_name").formValidator({
        onshow: "不能为空", onfocus: "活动标题不能为空哦"
    }).inputValidator({
        min: 1,onerror: "请输入活动标题"
    });

    $("#hd_jianjie").formValidator({
        onshow: "不能为空", onfocus: "活动简介不能为空哦"
    }).inputValidator({
        min: 1,onerror: "请输入活动活动简介"
    });

    $("#hd_kaishi").formValidator({
        onshow: "不能为空", onfocus: "活动开始时间不能为空哦"
    }).inputValidator({
        min: 1,onerror: "请输入活动开始时间"
    });
    $("#hd_jieshu").formValidator({
        onshow: "不能为空", onfocus: "活动结束时间不能为空哦"
    }).inputValidator({
        min: 1,onerror: "请输入活动结束时间"
    }).compareValidator({
          desid:"hd_kaishi",operateor:">",datatype:"datetime",onerror:"结束时间不能小于开始时间"
        });
});
</script>
</body> 
</html>
