<tagLib name="wego" />
<include file="public:header" />
<script type="text/javascript" src="__ROOT__/statics/js/jquery/plugins/jquery.imagePreview.js"></script>
<div class="pad-10" >
    <div style="font-size:12px;line-height:25px;padding:20px;">
		<form id="myform" name="myform" action="{:u('huodong/huodong_add_get')}" method="post" enctype="multipart/form-data"><br />
	    	<ul style="width:800px;background:#f4f4f4; padding:20px;margin:20px 0;">
	    		<li id='opid'>活动宣传图：<input type="file" name="img" id="img" class="input-text" style="width:200px;margin:10px 0 ;" size=21 /><br /></li>
	    		<li id='opid'>活动标题：<input type="text" placeholder="请输入活动标题" name="hd_name" id="hd_name" style="width:200px;margin:10px 0 ;" ><br /></li>
	    		<li id='opid'>活动排序：<input type="text" placeholder="活动排序" name="paixu" id="paixu" style="width:50px;margin:10px 0 ;" ><br /></li>

	    		<li id='opid'>活动开始时间：<input type="text" placeholder="（格式：2015-11-01 00:00:00）" style="width:200px;margin:10px 0 ;" name="hd_kaishi" id="hd_kaishi" ><br /></li>
	    		<li id='opid'>活动结束时间：<input type="text" placeholder="（格式：2015-11-01 00:00:00）" style="width:200px;margin:10px 0 ;" name="hd_jieshu" id="hd_jieshu" ><br  /></li>
	    		<li><input type="radio" name="hd_youxiao" class="radio_style" value="0" checked>
                   &nbsp;无效&nbsp;&nbsp;&nbsp;
                   <input type="radio" name="hd_youxiao" class="radio_style" value="1" >
                   &nbsp;有效<br style="height:10px;" /></li>
	    	</ul>
	    	<input type="submit" name="dosubmit" value="  添加保存  " />
		</form>
    </div>
</div>
