
<include file="public:header" />
<script type="text/javascript" src="__ROOT__/statics/js/jquery/plugins/jquery.imagePreview.js"></script>
<div class="pad-10" >
    <form name="searchform" action="{:u('huodong/index')}" method="get" >
    <table width="100%" cellspacing="0" class="search-form">
        <tbody>
            <tr>
            <td>
            <div class="explain-col">
				 &nbsp;是否有效:
                <select name="hd_youxiao" id='hd_youxiao'>
            	<option value="-1" <if condition="$hd_youxiao eq -1">selected="selected"</if>>-请选择-</option>
                <option value="0" <if condition="$hd_youxiao eq 0">selected="selected"</if>>无效</option>
                <option value="1" <if condition="$hd_youxiao eq 1">selected="selected"</if>>有效</option>
                </select>
                &nbsp;标题搜索 :
                <input name="biaoti" type="text" id="biaoti" class="input-text" size="25" value="{$biaoti}" />
                <input type="hidden" name="m" value="huodong" />
                <input type="hidden" name="a" value="jinri_hd_fenxiang_index" />
                <input type="submit" name="search" class="button" value="搜索" />
        	</div>
            </td>
            </tr>
        </tbody>
    </table>
    </form>
    <div class="table-list">
    <table width="100%" cellspacing="0">    
    <thead>
		<tr><th>ID</th><th>图片</th><th>标题</th><th>是否有效</th><th>操作</th></tr>
    </thead>
    <foreach name="items_cate_list" item="vo">
		<tr>
			<td align="center">{$vo.jrhdlfxid}</td>
			<td align="center"><if condition="$vo.img eq '' ">[--]<else /><img width=100 src="{$vo.img}" /></if></td>
			<td align="center">{$vo.biaoti}</td>
			<td align="center"><if condition="$vo.hd_youxiao eq 1 ">有效<elseif condition="$vo.hd_youxiao eq 0"/>无效</if></td>
			<td align="center">
				<a href="{:U('huodong/jinri_hd_fenxiang_up',array('jrhdlfxid'=>$vo['jrhdlfxid']))}">编辑</a>
				&nbsp;|&nbsp;
				<a href="{:U('huodong/jinri_hd_fenxiang_delete',array('jrhdlfxid'=>$vo['jrhdlfxid']))}">删除</a></td>
		</tr>
	</foreach>
	</table><br />
	<div class="btn">
    	<div id="pages">{$page}</div>
    </div>
	<a class="blue" href="{:u('huodong/jinri_hd_fenxiang_add')}"><div class="smt">添加分享样式</div></a>
    </div>
</div>


</body>
</html>
