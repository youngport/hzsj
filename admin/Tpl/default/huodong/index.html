
<include file="public:header" />
<script type="text/javascript" src="__ROOT__/statics/js/jquery/plugins/jquery.imagePreview.js"></script>
<div class="pad-10" >
    <form name="searchform" action="{:u('huodong/index')}" method="get" >
    <table width="100%" cellspacing="0" class="search-form">
        <tbody>
            <tr>
            <td>
            <div class="explain-col">
				 &nbsp;活动是否有效开启:
                <select name="hd_youxiao" id='hd_youxiao'>
            	<option value="-1" <if condition="$hd_youxiao eq -1">selected="selected"</if>>-请选择-</option>
                <option value="0" <if condition="$hd_youxiao eq 0">selected="selected"</if>>无效</option>
                <option value="1" <if condition="$hd_youxiao eq 1">selected="selected"</if>>有效</option>
                </select>
                &nbsp;
            	活动时间：
                <input type="text" name="datatime_kaishi" id="datatime_kaishi"  value="{$datatime_kaishi}" width="130px"
                       onclick="WdatePicker({skin:'whyGreen',readOnly:true,dateFmt:'yyyy-MM-dd',startDate:'1980-05-01',alwaysUseStartDate:true})"
                        placeholder="活动开始时间">

                -  <input type="text" name="datatime_jieshu" id="datatime_jieshu"  value="{$datatime_jieshu}" width="130px"
                          onclick="WdatePicker({skin:'whyGreen',readOnly:true,dateFmt:'yyyy-MM-dd',startDate:'1980-05-01',alwaysUseStartDate:true})"
                           placeholder="活动结束时间">
                &nbsp;活动名字关键字 :
                <input name="hd_name" type="text" id="hd_name" class="input-text" size="25" value="{$hd_name}" />
                <input type="hidden" name="m" value="huodong" />
                <input type="submit" name="search" class="button" value="搜索" />
        	</div>
            </td>
            </tr>
        </tbody>
    </table>
    </form>
    <div class="table-list">
    <table width="100%" cellspacing="0">    
    <thead>
		<tr><th>ID</th><th>活动宣传图</th><th>活动标题</th><th>活动开始时间</th><th>活动结束时间</th><th>活动有效性</th><if condition="$canyuhdid neq '' "><th>参与到</th><else /></if><th>排序</th><th>操作</th></tr>
    </thead>
    <foreach name="items_cate_list" item="vo">
		<tr>
			<td align="center">{$vo.huodong_id}</td>
			<td align="center"><if condition="$vo.hd_img eq '' ">[--]<else /><img width=100 src="{$vo.hd_img}" /></if></td>
			<td align="center">{$vo.hd_name}</td>
			<td align="center">{$vo.hd_kaishi}</td>
			<td align="center">{$vo.hd_jieshu}</td>
			<td align="center"><if condition="$vo.hd_youxiao eq 1 ">有效开启<elseif condition="$vo.hd_youxiao eq 0"/>无效</if></td>
			<if condition="$canyuhdid neq '' "><td align="center"><a class="blue" href="{:u('huodong/huodong_bang',array('huodong_id'=>$vo['huodong_id'],'canyuhdid'=>$canyuhdid,'leim'=>$leim))}">参与到该活动</a></td></if>
			<td align="center">{$vo.paixu}</td>
			<td align="center">
				<a href="{:U('huodong/sel_fenlei',array('huodong_id'=>$vo['huodong_id']))}">查看活动分类</a>
				&nbsp;|&nbsp;
				<a href="{:U('goods/index',array('huodong_id'=>$vo['huodong_id']))}">查看活动商品</a>
				&nbsp;|&nbsp;
				<a href="{:U('huodong/huodong_up',array('huodong_id'=>$vo['huodong_id']))}">编辑</a>
				&nbsp;|&nbsp;
				<a href="{:U('huodong/delete',array('huodong_id'=>$vo['huodong_id']))}">删除</a></td>
		</tr>
	</foreach>
	</table><br />
	<div class="btn">
    	<div id="pages">{$page}</div>
    </div>
	<a class="blue" href="{:u('huodong/huodong_add')}"><div class="smt">添加活动</div></a>
    </div>
</div>


</body>
</html>
