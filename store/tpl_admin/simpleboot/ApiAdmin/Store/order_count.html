<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
		<div id="chart" style="width:100%;height:{$height|default=200}px;"></div>
	<script src="__ROOT__/statics/js/common.js"></script>
	<script src="__ROOT__/statics/js/echarts.min.js"></script>
	<script>
		var chart={$chart};
		var myChart = echarts.init(document.getElementById('chart'));

		// 指定图表的配置项和数据
		option = {
			tooltip : {
				trigger: 'axis'
			},
			legend: {
				data:['下单数','付款单数']
			},
			xAxis : [
				{
					type : 'category',
					boundaryGap : false,
					data :chart.key
				}
			],
			yAxis : [
				{
					type : 'value',
					axisLabel : {
						formatter: '{value}'
					}
				}
			],
			series : [
				{
					name:'下单数',
					type:'line',
					data:chart.xd,
					markPoint : {
						data : [
							{type : 'max', name: '最大值'}
						]
					}
				},
				{
					name:'付款单数',
					type:'line',
					data:chart.fd,
					markPoint : {
						data : [
							{type : 'max', name: '最大值'}
						]
					}
				}
			]
		};


		// 使用刚指定的配置项和数据显示图表。
		myChart.setOption(option);
	</script>
</body>
</html>
