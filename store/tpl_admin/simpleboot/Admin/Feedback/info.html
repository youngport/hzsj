<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Feedback/index')}">意见反馈</a></li>
			<li class="active"><a href="javascript:;">问题详情</a></li>
		</ul>
		<form name="myform" id="myform" action="{:u('Feedback/status_post')}" method="post" class="form-horizontal J_ajaxForms">
			<div id="myCarousel" class="carousel slide hero-unit" style="overflow: hidden">
				<p>用户:{$data.user_nicename|default=$data['user_login']}</p>
				<p>问题类型:<switch name="data.type"><case value="0">其他</case><case value="1">软件</case><case value="2">物流</case><case value="3">商品</case></switch></p>
				<p>反馈日期:{$data.time|date='Y-m-d H:i:s',###}</p>
				<p>内容:</p>
				<p>{$data.content}</p>
				<p>标记:
					<label class="radio"><input type="radio" name="status" value="0">未处理</label>
					<label class="radio"><input type="radio" name="status" value="2">待处理</label>
					<label class="radio"><input type="radio" name="status" value="1">已处理</label>
				</p>
				<div class="form-actions">
					<input type="hidden" name="id" value="{$data.id}"/>
					<a  class="btn btn-info" href="javascript:window.parent.openapp('{:U('Message/add',array('user_login'=>$data['user_login']))}','message_add','推送消息');">联系</a>
					<button class="btn btn-primary btn_submit J_ajax_submit_btn"type="submit">提交</button>
					<a class="btn" href="{:U('Feedback/index')}">返回</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
	<script>
		$("input[name='status']").each(function(){
			if($(this).val()=="{$data.status}")
				$(this).attr("checked",true);
		});
	</script>
</body>
</html>
